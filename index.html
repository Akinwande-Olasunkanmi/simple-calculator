<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator using JavaScript</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    
   

    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <h1 class="text-center fw-bold">Simple Calculator</h1>
                </div>
                <div class="display">
                    <input class="show" type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="operator fw-bold">
                    <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="operator bg-danger fw-bold">
                    <input type="button" value="." onclick="display.value += '.' " class="operator fw-bold">
                    <input type="button" value="/" onclick="display.value += '/' " class="operator fw-bold op">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' " class="fw-bold">
                    <input type="button" value="8" onclick="display.value += '8' " class="fw-bold">
                    <input type="button" value="9" onclick="display.value += '9' " class="fw-bold">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator fw-bold op">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' " class="fw-bold">
                    <input type="button" value="5" onclick="display.value += '5' " class="fw-bold">
                    <input type="button" value="6" onclick="display.value += '6' " class="fw-bold">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator fw-bold op">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' " class="fw-bold">
                    <input type="button" value="2" onclick="display.value += '2' " class="fw-bold">
                    <input type="button" value="3" onclick="display.value += '3' " class="fw-bold">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator fw-bold op">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' " class="fw-bold">
                    <input type="button" value="0" onclick="display.value += '0' " class="fw-bold">
                    <input type="button" value="=" class="equal operator bg-success fw-bold" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>



    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
